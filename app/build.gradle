apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.odoo.crm"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 7
        versionName "1.0.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/swipe_library.jar')
    implementation 'com.android.support:appcompat-v7:22.2.0'
    implementation 'com.android.support:cardview-v7:22.0.0'
    implementation 'com.google.android.gms:play-services:7.5.0'
    implementation project(':intro-slider-lib')
    implementation project(':parallax-effect-lib')
    implementation project(':odoo-rpc-v2')
    implementation project(':calendar-lib')
    implementation project(':bottom-sheet-lib')
    implementation project(':snackbar-lib')
}
